@(movieForm : Form[models.NewMovie])

@import helper._
@import java.text.Normalizer.Form


@main("NewContact"){
    <style type="text/css">
            body{
                background-color: lightsalmon;
            }
    </style>
    <h1><center><br>...............Join With Us...........</center></h1><hr>
    <div class="container">
        @form(routes.IdeasController.save(), 'class -> "form-horizontal"){
            <div class ="form-group"><center><br><br>
                <label class="col-sm-2 control-label"><b>First Name</b>
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                    name="@movieForm("first").name"
                    id = "@movieForm("first").id"
                    value="@movieForm("first").value"
                    placeholder="FirstName"></center>

            </div>
            </div>
            <div class ="form-group"><center><br><br>
                <label class="col-sm-2 control-label"><b>Last Name</b>
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                    name="@movieForm("Last").name"
                    id = "@movieForm("Last").id"
                    value="@movieForm("Last").value"
                    placeholder="LastName"></center>

                </div>
            </div>
            <div class ="form-group"><center><br><br>
                <label class="col-sm-2 control-label"><b>Email Address</b>
                </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control"
                    name="@movieForm("email").name"
                    id = "@movieForm("email").id"
                    value="@movieForm("email").value"
                    placeholder="Email"></center>



                </div>
            </div>
            <div class ="form-group"><center>

                <div class="col-sm-offset-2 col-sm-10"><br><br>
                    <button type="submit" class="btn btn-default">ADD</button>
            </center>
                </div>
            </div>
        }
    </div>
    }
